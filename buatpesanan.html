<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pesanan Berhasil</title>

<meta http-equiv="refresh" content="3; url=daftarproduk.html">

<style>
    body{
        margin: 0;
        padding: 0;
        background-color: #d5eac8;
        background-image: url('Green City Background, Fresh Background, Background Material, Hand Painted Background Background Image And Wallpaper for Free Download.jpeg');
        background-size: cover;
        font-family: Georgia, serif;
    }

    .judul-platform{
        padding: 30px 60px;
    }

    .judul-platform h1{
        font-size: 50px;
        color: #587d3e;
        font-style: italic;
        margin-bottom: 5px;
    }

    .judul-platform p{
        margin: 0;
        font-family: "Brush Script MT", cursive;
        color: #3d5f26;
    }

    /* Container pusat */
    .container{
        text-align: center;
        margin-top: 80px;
    }

    .centang{
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: white;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 15px #6fa44a;
    }

    .centang img{
        width: 120px;
    }

    .text-berhasil{
        font-size: 35px;
        color: #2c6621;
        margin-top: 20px;
        font-style: italic;
    }

    .text-keterangan{
        margin-top: 5px;
        font-size: 18px;
        color: #3a5630;
    }

    /* Footer */
    .footer{
        margin-top: 80px;
        padding-left: 70px;
        display: flex;
        align-items: center;
        font-size: 22px;
        margin-bottom: 30px;
    }

    .footer img{
        width: 45px;
        margin-right: 12px;
    }

</style>
</head>

<body>

    <!-- JUDUL ATAS -->
    <div class="judul-platform">
        <h1>Petani Gen Z</h1>
        <p>By Agung Making</p>
    </div>

    <div class="container">
        <div class="centang">
            <img src="centang hijau.jpeg" alt="Centang Hijau">
        </div>

        <div class="text-berhasil">Pesanan Berhasil!</div>
        <div class="text-keterangan">Anda akan dialihkan ke daftar produk...</div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <img src="Summer Mocktails.jpeg">
        <span>Toko Sayur Bu Budi</span>
    </div>

</body>
</html>
